        # Donation entry name
        type: alipay
        # Qrcode image URL
        qrcode: 'https://dss0.baidu.com/94o3dSag_xI4khGko9WTAnF6hhy/super/pic/item/f703738da9773912234ed939f7198618367ae27a.jpg'
    -
        # Donation entry name
        type: wechat
        # Qrcode image URL
        qrcode: 'https://dss3.baidu.com/-fo3dSag_xI4khGko9WTAnF6hhy/super/pic/item/b7fd5266d0160924cd7ffe43db0735fae6cd340b.jpg'
   #-
